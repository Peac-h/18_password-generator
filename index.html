<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Password Generator, coded by the Peach."
    />
    <meta name="keywords" content="HTML, CSS, Sass, Javascript, Coding" />
    <meta name="author" content="the Peach" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav/favicon-16x16.png"
    />
    <link rel="manifest" href="fav/site.webmanifest" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <title>Javascript Password Generator</title>
  </head>

  <body>
    <label class="mode-switcher">
      <input class="mode-switcher__checkbox" type="checkbox" id="mode" />
      <span class="mode-switcher__slider"></span>
    </label>

    <main class="generator">
      <h1>Password Generator</h1>
      <div class="generator__password-field">
        <p id="password">password</p>
        <button class="btn--copy" id="copy">copy</button>
      </div>
      <form class="generator__form-field" id="form">
        <label for="characterNumber">Number&nbsp;of&nbsp;Characters</label>
        <div class="input--characters">
          <input type="range" min="4" max="30" value="17" id="characterRange" />
          <input
            type="number"
            min="4"
            max="30"
            value="17"
            id="characterNumber"
          />
        </div>

        <label for="includelowercase">Include&nbsp;Lowercase </label>
        <div>
          <input type="checkbox" id="includelowercase" checked="checked" />
          <span class="checkmark"></span>
        </div>

        <label for="includeUppercase">Include&nbsp;Uppercase </label>
        <div>
          <input type="checkbox" id="includeUppercase" />
          <span class="checkmark"></span>
        </div>

        <label for="includeNumber">Include&nbsp;Number</label>
        <div>
          <input type="checkbox" id="includeNumber" />
          <span class="checkmark"></span>
        </div>

        <label for="includeSymbol">Include&nbsp;Symbol</label>
        <div>
          <input type="checkbox" id="includeSymbol" />
          <span class="checkmark"></span>
        </div>

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </main>

    <footer class="author">
      Coded by <a href="https://github.com/Peac-h">the Peach</a>
    </footer>
  </body>
</html>
